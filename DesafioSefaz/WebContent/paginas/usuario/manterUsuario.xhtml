<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="form">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panelGrid id="gridCampos" style="width: 100%">
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Nome: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText value="#{UsuarioBean.usuario.nome}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="E-mail: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:inputText value="#{UsuarioBean.usuario.email}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:40px">
					<h:outputLabel value="Senha: " />
				</p:column>
				<p:column colspan="2" style="width:400px">
					<p:password id="pwd2" value="#{UsuarioBean.usuario.senha}" 
					label="Password 2" redisplay="true"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4">
					<p:panel header="Telefones">
						<p:panelGrid columns="7">
							<h:outputLabel value="DDD: " />
							<p:inputText size="5" value="#{UsuarioBean.telefone.ddd}" maxlength="2" />
							<h:outputLabel value="Número: " />
							<p:inputText size="95" value="#{UsuarioBean.telefone.numero}" maxlength="9" />
							<h:outputLabel value="Tipo: " />
							<p:selectOneMenu style="width:125px"
								value="#{UsuarioBean.telefone.tipo}">
								<f:selectItem itemLabel="Celular" itemValue="CELULAR" />
								<f:selectItem itemLabel="Fixo" itemValue="FIXO" />
							</p:selectOneMenu>
							<p:commandButton value="Adicionar" update="telefone"
								actionListener="#{UsuarioBean.adicionarTelefone}" />
						</p:panelGrid>
						<p:dataTable id="telefone" var="telefone"
							value="#{UsuarioBean.usuario.telefones}">
							<p:column headerText="DDD" style="width:18%">
								<h:outputText value="#{telefone.ddd}" />
							</p:column>
							<p:column headerText="Número">
								<h:outputText value="#{telefone.numero}" />
							</p:column>
							<p:column headerText="Tipo" style="width:23%">
								<h:outputText value="#{telefone.tipo}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:commandButton value="Salvar" update="@form"
						actionListener="#{UsuarioBean.salvar}" resetValues="true"
						outcome="paginas/usuario/pesquisarUsuario.xhtml" />
				</p:column>
				<p:column>
					<p:commandButton value="Limpar" update="gridCampos" process="@this"  
						actionListener="#{UsuarioBean.limpar}">
		                <p:resetInput target="gridCampos" />
		            </p:commandButton>
				</p:column>
				
				<p:column colspan="2">
					<p:commandButton value="Voltar" update="@form"
						actionListener="#{UsuarioBean.abrirPesquisarUsuario}"/>
				</p:column>
				
				
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
